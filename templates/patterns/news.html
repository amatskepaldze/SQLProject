{% for item in news %}
<div class="col-md6 border rounded" style="margin: 1.3%; padding: 10px">
    <h2>{{ item.title }}</h2>
    <div style="font-size: 115%">
        {{ item.short_content() }}
    </div>
    <div>
        Автор - <a href="/user/{{ item.user.id }}">{{ item.user.name }}</a>, Дата написания - {{ item.created_date }}
        <a href="/news/{{ item.id }}" class="btn btn-primary register">
            Перейти
        </a>
    </div>
</div>
{% endfor %}
