{% for item in news %}
<div class="col-md6 border rounded" style="margin: 1.3%; padding: 10px"
     onclick="javascript:location.href='/news/{{ item.id }}';">
    <h2>{{ item.title }}</h2>
    <div style="font-size: 115%">
        {{ item.short_content() }}
    </div>
    <div style="display: flex; align-items: center;">
        <div>
            <a href="/user/{{ item.user.id }}">{{ item.user.name }}</a>
        </div>
        <div style="margin-left: auto;">
            <span>{{ item.get_short_time() }} </span>
        </div>
    </div>
</div>
{% endfor %}
