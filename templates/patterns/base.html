<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <title>{{ title }}</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/likes.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/animations.css') }}">

    <link rel="shortcut icon" href="{{ url_for('static', filename='image/Talent_Tinder_logo.png') }}" type="image/png">
    <link rel="icon" href="{{ url_for('static', filename='image/Talent_Tinder_logo.png') }}" type="image/png">

    <script src="http://code.jquery.com/jquery-1.8.3.js"></script>
</head>

<body>
<!-- это блок анимаций: -->
<span id="i2" class="progress2" style="position: fixed;right:4%;top:24%"><img
        src="{{ url_for('static', filename='image/treble_clef.png') }}"></span>
<span id="i1" class="progress1" style="position: fixed;left:4%;top:46%"><img src=""><img
        src="{{ url_for('static', filename='image/apple_music.png') }}" height="100" width="100"/></span>
<span id="i3" class="progress3" style="position: fixed;left:50%;top:72%"><img
        src="{{ url_for('static', filename='image/music_plate.png') }}" height="160" width="160"/></span>
<script src="{{ url_for('static', filename = 'scripts/animations.js') }}"></script>


<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary navbar">
        <button onclick="change()" class="btn" style="padding: 0;">
            <img src="{{ url_for('static', filename='image/Talent_Tinder_logo.png') }}" alt="" width="40" height="40"
                 style="margin-right:8px; border-radius: 4.7px;">
        </button>
        <a class="navbar-brand" href="/">Talent_Tinder</a>
        <div class="collapse navbar-collapse" id="navbarColor02">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/about_us">О нас</a>
                </li>
            </ul>
        </div>
        {% if current_user.is_authenticated %}
        <a class="navbar-brand" href="/user">{{ current_user.name }}</a>
        {% else %}
        <div class="btn-group" role="group" aria-label="Basic example">
            <a type="button" class="btn btn-primary register" href="/register">Зарегистрироваться</a>
            <a type="button" class="btn btn-success login" href="/login">Войти</a>
        </div>
        {% endif %}
    </nav>
</header>
<!-- основной блок --->

<main role="main" class="container" style="width: auto; margin-top: 12px;">
    {% block content %}{% endblock %}
</main>
<br>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.6/gsap.min.js"></script>
<script src="{{ url_for('static', filename='scripts/like/likes_animation.js') }}"></script>
<script src="{{ url_for('static', filename='scripts/like/likes.js') }}"></script>
</body>
</html>
