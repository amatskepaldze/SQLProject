<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <title>{{ title }}</title>
    <link rel="stylesheet" type="text/css" href="../static/css/style.css">

    <link rel="shortcut icon" href="{{ url_for('static', filename='image/Talent_Tinder_logo.png') }}" type="image/png">
    <link rel="icon" href="{{ url_for('static', filename='image/Talent_Tinder_logo.png') }}" type="image/png">
    <script type=""></script>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary navbar">
        <img src="{{ url_for('static', filename='image/Talent_Tinder_logo.png') }}" alt="" width="40" height="40"
             style="margin-right:8px">
        <a class="navbar-brand" href="/">Talent_Tinder</a>
        <div class="collapse navbar-collapse" id="navbarColor02">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/messages">Сообщения<span
                            class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/user">Профиль <span class="sr-only">(current)</span></a>
                </li>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about_us">О нас</a>
                </li>
            </ul>
        </div>
        {% if current_user.is_authenticated %}
        <a class="navbar-brand" href="/logout">{{current_user.name}}</a>
        {% else %}
        <div class="btn-group" role="group" aria-label="Basic example">
            <a type="button" class="btn btn-primary register" href="/register">Зарегистрироваться</a>
            <a type="button" class="btn btn-success login" href="/login">Войти</a>
        </div>
        {% endif %}
    </nav>
</header>
<span class="progress4" style="position: fixed;left:50%;top:72%">
    <img src="{{ url_for('static', filename='image/music_plate.png') }}" height="160" width="160"/>
</span>
<span class="progress3" style="position: fixed;right:7%;top:24%">
    <img src="{{ url_for('static', filename='image/treble_clef.png') }}">
</span>
<span class="progress2" style="position: fixed;right:16%;top:46%">
    <img src="{{ url_for('static', filename='image/apple_music.png') }}" height="100" width="100"/>
</span>

<main role="main" class="container">
    <!--<span class="progress3" style="position: absolute;left:10%;top:24%"><img
            src="{{ url_for ('static', filename = 'image/treble_clef.png') }}"></img></span> -->

    {% block content %}{% endblock %}
</main>
<br>
</body>
</html>
